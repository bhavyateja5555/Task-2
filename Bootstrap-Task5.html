<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-5 of bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css">
</head>
<body>
    <div class="container" style="max-width: 50%;">
        <form class="well form-horizontal" method="post" id="forms" action="#">
            <div class="form-group">
                <label for="fn" class="col-sm-2 control-label"><b>First Name</b></label>
                <div class="col-sm-7">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" name="fn" class="form-control" placeholder="First Name" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="ln" class="col-sm-2 control-label"><b>Last Name</b></label>
                <div class="col-sm-7">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" name="ln" class="form-control" placeholder="Last Name" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="mail" class="col-sm-2 control-label"><b>E-Mail</b></label>
                <div class="col-sm-7">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <input type="email" name="mail" class="form-control" placeholder="E-Mail Address" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="phn" class="col-sm-2 control-label"><b>Phone #</b></label>
                <div class="col-sm-7">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                        <input type="number" name="phn" class="form-control" placeholder="(845)555-1212" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="add" class="col-sm-2 control-label"><b>Address</b></label>
                <div class="col-sm-7">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                        <input type="text" name="add" class="form-control" placeholder="Address" required>
                       
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="city" class="col-sm-2 control-label"><b>City</b></label>
                <div class="col-sm-7">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                        <input type="text" name="city" class="form-control" placeholder="City" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="state" class="col-sm-2 control-label"><b>State</b></label>
                <div class="col-sm-7">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                        <select class="form-control" id="state">
                            <option>Please select your state</option>
                            <option>Andhra Pradesh</option>
                            <option>Arunachal Pradesh</option>
                            <option>Telangana</option>
                            <option>Tamil Nadu</option>
                            <option>Uttar Pradesh</option>
                            <option>West Bengal</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
               <label for="host" class="col-sm-4 form-label"><b>Do you have hosting?</b></label>
                <div class="col-sm-6" style="margin-left: -60px; margin-top: -5px;">
                    <div class="radio">
                        <label><input type="radio" name="hosting" id="hosting-yes" value="yes" /> Yes </label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="hosting" id="hosting-no" value="no" /> No </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="desc" class="col-sm-4 form-label" style="margin-left: 10px;"><b>Project Description</b></label>
                <div class="col-sm-4">
                    <div class="input-group" style="margin-left: -80px;">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                        <textarea name="desc" id="project-description" class="form-control" placeholder="Project Description"></textarea>
                    </div>
                </div>
            </div>
            <center>
                <button type="submit" class="btn btn-warning">Send <i class="glyphicon glyphicon-send"></i></button>
            </center>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js"></script>
   
    <script>
        $(document).ready(function () {
          $('#forms').bootstrapValidator({
            feedbackIcons: {
              valid: 'glyphicon glyphicon-ok',
              invalid: 'glyphicon glyphicon-remove',
              validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
              fn: {
                validators: {
                  notEmpty: {
                    message: 'Please supply your first name'
                  }
                }
              },
              ln: {
                validators: {
                  notEmpty: {
                    message: 'Please supply your last name'
                  }
                }
              },
              mail: {
                validators: {
                  notEmpty: {
                    message: 'Please supply your email address'
                  },
                  emailAddress: {
                    message: 'Please supply a valid email address'
                  }
                }
              },
              phn: {
                validators: {
                  notEmpty: {
                    message: 'Please supply your phone number'
                  },
                  phone: {
                    message: 'Please supply a valid phone number'
                  }
                }
              },
              add: {
                validators: {
                  notEmpty: {
                    message: 'Please supply your street address'
                  }
                }
              },
              city: {
                validators: {
                  notEmpty: {
                    message: 'Please supply your city'
                  }
                }
              },
            },
          });
        });
    </script>
</body>
</html>
