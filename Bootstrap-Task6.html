<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-6 of bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        body{
            margin-left: 500px;
        }
    </style>
</head>
<body>
    <form class="form needs-validation" novalidate style="background-color: rgba(213, 208, 208, 0.968); max-width: 50%; font-family: Arial;">
        <div class="form-group">
            <label for="name" class="form-label ms-5 mt-3"><b>Name</b></label>
            <input type="text" class="form-control  w-75 ms-5" name="name" required>
            <div class="invalid-feedback ms-5">
                Name is required.
            </div>
        </div>
        <br>
        <div class="form-group">
            <label for="mail" class="form-label ms-5"><b>Email</b></label>
            <input type="email" class="form-control  w-75 ms-5" name="mail" required>
            <div class="invalid-feedback ms-5">
                Email is required
            </div>
        </div>
        <br>
        <div class="form-group">
            <label for="pwd" class="form-label ms-5"><b>Password</b></label>
            <input type="password" class="form-control  w-75 ms-5" name="pwd" required>
            <div class="invalid-feedback ms-5">
                Password is required
            </div>
        </div>
        <br>
        <label for="hob" class="form-label ms-5"><b>Hobbies</b></label>
        <input type="text"  class="form-control w-75 ms-5" name="hob">
        <br>
        <button type="submit" class="btn btn-danger text-white w-75 ms-5 mb-3">Submit</button>
    </form>

    <script>
        (function () {
          'use strict';
        
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.querySelectorAll('.needs-validation');
        
          // Loop over them and prevent submission
          Array.prototype.slice.call(forms)
            .forEach(function (form) {
              form.addEventListener('submit', function (event) {
                event.preventDefault();
                var name = form.querySelector('input[name="name"]');
                var email = form.querySelector('input[name="mail"]');
                var password = form.querySelector('input[name="pwd"]');
        
                if (name.checkValidity() && email.checkValidity() && password.checkValidity()) {
                  alert('Form submitted successfully');
                } 
                else {
                  name.classList.add('is-invalid');
                  email.classList.add('is-invalid');
                  password.classList.add('is-invalid');
                }
                var hobbies = form.querySelector('input[name="hob"]');
                hobbies.classList.remove('is-valid');
                hobbies.classList.remove('is-invalid');
                form.classList.remove('was-validated');
                form.classList.add('needs-validation');
              }, false);
            });
        })();
    </script>      
</body>
</html>
